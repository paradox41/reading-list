<div class="col-md-12">
    <div class="col-md-12">
        <div nvd3-multi-bar-chart
            data="pagesReadOverTime"
            id="bigChart"
            showXAxis="true"
            showYAxis="true"
            height="500"
            xAxisTickFormat="dateFormat()"
            yAxisTickFormat="removeDecimal()"
            color="colorFunction()",
            showLegend="true"
            legendColor="colorFunction()">
            <svg></svg>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Total Pages Read</div>
            <div class="panel-body">
                {{pages}}
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Total Books Read</div>
            <div class="panel-body">
                {{totalBooks}}
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Total books read in {{currentYear}}</div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
    </div>
</div>
