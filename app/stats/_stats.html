<div class="col-md-12">
    <div class="col-md-12">

            data="chartData"
            id="chart"
            showXAxis="true"
            showYAxis="true"
            x="dateFormat()"
            height="500"

            yAxisTickFormat="removeDecimal()"

    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Total Pages Read</div>
            <div class="panel-body">
                {{pages}}
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Total Books Read</div>
            <div class="panel-body">
                {{totalBooks}}
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Average number of pages per book</div>
            <div class="panel-body">
                {{pages / totalBooks | round}}
            </div>
        </div>
    </div>
</div>
