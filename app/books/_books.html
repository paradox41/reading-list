<div class="col-md-12">
    <button type="button" class="btn btn-default btn-lg btn-block">
        <a href="" ui-sref="app.books.new">Add a book</a>
    </button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Started</th>
                <th>Finished</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in books">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.number_of_pages}}</td>
                <td>{{book.date_started | humanizeTime}}</td>
                <td>{{book.date_finished | humanizeTime | default:'-'}}</td>
                <td>
                    <a href="" ui-sref="app.books.edit({ bookId: book._id })"><i class="fa fa-2x fa-pencil"></i></a>
                    <a href=""><i class="fa fa-2x fa-trash-o"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
