<div class="col-md-4">
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="book in books">{{book.title}}
            <small>{{book.author}}</small>
        </li>
    </ul>
</div>
<div class="col-md-8">
    <form role="form" ng-submit="createBook()">
        <fieldset>
            <legend>What have you read lately?</legend>
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" placeholder="Book title">
            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" class="form-control" placeholder="Book author">
            </div>
            <div class="form-group">
                <label for="Number of pages">Number of pages</label>
                <input type="text" class="form-control" placeholder="Number of pages">
            </div>
            <div class="form-group">
                <label for="Date started">Date started</label>
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="date_started" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>
            <div class="form-group">
                <label for="Date finished">Date finished</label>
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="date_finished" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </fieldset>
    </form>
</div>
