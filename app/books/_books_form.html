<div class="col-md-12 no-padding">
    <div class="action-bar clearfix">
        <h1>What have you read lately?</h1>
    </div>
    <div class="content-wrapper">
        <div class="alert" ng-if="feedback.hasFeedback" ng-class="{ 'alert-success': feedback.status === 'success', 'alert-danger': feedback.status === 'danger'}">
            <p>{{feedback.message}}</p>
        </div>
        <form role="form" ng-submit="saveBook()">
            <fieldset>
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" placeholder="Book title" ng-model="book.title" required>
                </div>
                <div class="form-group">
                    <label for="Author">Author</label>
                    <input type="text" class="form-control" placeholder="Book author" ng-model="book.author" required>
                </div>
                <div class="form-group">
                    <label for="Number of pages">Number of pages</label>
                    <input type="text" class="form-control" placeholder="Number of pages" ng-model="book.number_of_pages">
                </div>
                <div class="form-group">
                    <label for="Date started">Date started</label>
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" show-weeks="false" show-button-bar="false" ng-model="book.date_started" is-open="openedStart" ng-required="true" close-text="Close">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="openStart($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                </div>
                <div class="form-group">
                    <label for="Date finished">Date finished</label>
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" show-weeks="false" show-button-bar="false" ng-model="book.date_finished" is-open="openedFinish" min="book.date_started" max="maxDate" close-text="Close">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="openFinish($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
